<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/shorcut.png" />

    <!-- CSS only bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- end -->

    <!-- CSS -->
    <link rel="stylesheet" href="/CSS/loginpage.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title> AsdarrID - Masuk </title>
</head>

<body>
    <div class="container-login">
        <div class="form-signin">
            <div class="text-center mb-4">
                <img src="../Images/logo.png" height="40">
            </div>

            <div class="bg-white cbm-section-shadow rounded-3 form-sign-area">
                <form>
                    <div class="row g-3">
                        <div class="fields-form on-progress">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label for="text" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="Username" placeholder="Username"
                                        name="email" required>
                                </div>
                                <div class="col-12">
                                    <label for="password" class="form-label">Kata Sandi</label>
                                    <div class="form-group-password">
                                        <input type="password" class="form-control" id="password" name="password"
                                            placeholder="Kata Sandi" required>
                                        <input type="checkbox" onclick="myFunction()"> Show Password
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <a href="HTML/adminpage.html" id="login-submit" class="w-100 btn btn-primary"
                                onclick="return valMasuk();">Masuk</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    <!-- untuk hide dan unhide password -->
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

    <script>
        function valMasuk() {

            //validasi no
            if (document.getElementById('phone_number').value == "") {
                alert("Nomor WhatsApp tidak boleh kosong");
                document.getElementById('phone_number').focus();
                return false;
            }

            //validasi nama
            if (document.getElementById('password').value == "") {
                alert("Password tidak boleh kosong");
                document.getElementById('password').focus();
                return false;
            }
        }
    </script>

</body>

</html>
